<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mary Matha Festival Analytics – 2026</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<header>
  <div class="header-content">
    <h1>Mary Matha Festival Analytics – 2026<h1>
    <p class="powered">Powered by AEROVHYN Pvt. Ltd.</p>
  </div>
</header>

<nav>
  <button class="tab-btn active" onclick="openTab('counts', this)">People Count</button>
  <button class="tab-btn" onclick="openTab('stream', this)">Live Stream</button>
  <button class="tab-btn" onclick="openTab('master', this)">Master Control</button>
</nav>

<!-- TAB 1 -->
<section id="counts" class="tab active">
  <div id="countCards" class="card-container"></div>
</section>
<!-- TAB 2 -->
<section id="stream" class="tab">

  <select id="streamSelect" onchange="loadStream()"></select>

  <div class="video-wrapper">

    <video
      id="video"
      controls
      muted
      autoplay
      playsinline>
    </video>

    <!-- ANALYTICS OVERLAY -->
    <div class="analytics-overlay">
      <div class="stats">
        <div>Live: <span id="liveCount">0</span></div>
        <div>Today: <span id="todayCount">0</span></div>
        <div>Event: <span id="eventCount">0</span></div>
      </div>

      <canvas id="hourlyChart"></canvas>

      <div class="csv-buttons">
        <button onclick="downloadCSV('hourly')">Hourly CSV</button>
        <button onclick="downloadCSV('daily')">Daily CSV</button>
        <button onclick="resetStream()" class="reset-btn">
          Reset
        </button>
      </div>
    </div>

  </div>

</section>

<!-- TAB 3 -->
<section id="master" class="tab">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Stream ID</th>
          <th>Camera Name</th>
          <th>Status</th>
          <th>Live</th>
          <th>Today</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody id="masterTable"></tbody>
    </table>
  </div>
</section>

<script src="./script.js"></script>
</body>
</html>
