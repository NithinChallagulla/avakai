<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mary Matha Festival Analytics – 2026</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <div class="header-content">
    <h1>Mary Matha Festival Analytics – 2026</h1>
    <p class="powered">Powered by AEROVHYN Pvt. Ltd.</p>
  </div>
</header>

<nav>
  <button class="tab-btn active" onclick="openTab('counts', this)">People Count</button>
  <button class="tab-btn" onclick="openTab('stream', this)">Live Stream</button>
  <button class="tab-btn" onclick="openTab('analytics', this)">Analytics</button>
  <button class="tab-btn" onclick="openTab('master', this)">Master Control</button>
</nav>

<!-- TAB 1: PEOPLE COUNT -->
<section id="counts" class="tab active">
  <div id="countCards" class="card-container"></div>
</section>

<!-- TAB 2: STREAM ONLY -->
<section id="stream" class="tab">
  <div class="stream-header">
    <label>Select Camera:</label>
    <select id="streamSelect" onchange="loadStream()"></select>
  </div>

  <div class="stream-layout">
    <video
      id="video"
      controls
      muted
      autoplay
      playsinline>
    </video>

    <div class="overlay">
      <p id="liveCount">Live: -</p>
      <p id="todayCount">Today: -</p>
      <p id="eventCount">Event: -</p>

      <button id="resetBtn" onclick="resetStream()" class="reset-btn">
        Reset This Stream
      </button>
    </div>
  </div>
</section>

<!-- TAB 3: ANALYTICS -->
<section id="analytics" class="tab">

  <div class="analytics-summary">
    <div class="summary-card">
      <h3 id="analyticsToday">Today: -</h3>
    </div>
    <div class="summary-card">
      <h3 id="analyticsEvent">Event: -</h3>
    </div>
  </div>

  <div class="analytics-tile" onclick="openChartModal()">
    <div class="tile-header">
      <h2>Hourly Crowd Flow</hh2>
      <span class="expand-hint">Click to enlarge</span>
    </div>
    <canvas id="hourlyChart"></canvas>
  </div>

  <div class="csv-buttons">
    <button onclick="downloadHourlyCSV()">Download Hourly CSV</button>
    <button onclick="downloadDailyCSV()">Download Daily CSV</button>
  </div>
</section>


<!-- TAB 4: MASTER -->
<section id="master" class="tab">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Stream ID</th>
          <th>Camera Name</th>
          <th>Status</th>
          <th>Live</th>
          <th>Today</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody id="masterTable"></tbody>
    </table>
  </div>
</section>

<!-- FULLSCREEN CHART MODAL -->
<div id="chartModal" class="chart-modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeChartModal()">×</span>
    <h2>Hourly Crowd Flow</h2>
    <canvas id="hourlyChartModal"></canvas>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
