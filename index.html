<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avakai Event Analytics</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<header>
  <h1>Avakai Event Analytics</h1>
</header>

<nav>
  <button class="tab-btn active" onclick="openTab('counts')">People Count</button>
  <button class="tab-btn" onclick="openTab('stream')">Stream + Count</button>
  <button class="tab-btn" onclick="openTab('master')">Master</button>
</nav>

<!-- TAB 1 -->
<section id="counts" class="tab active">
  <div id="countCards" class="card-container"></div>
</section>

<!-- TAB 2 -->
<section id="stream" class="tab">
  <select id="streamSelect" onchange="loadStream()"></select>

  <div class="stream-layout">
    <video id="video" controls autoplay muted></video>
    <div class="overlay">
      <p id="liveCount">Live: -</p>
      <p id="todayCount">Today: -</p>
      <p id="eventCount">Event: -</p>
    </div>
  </div>
</section>

<!-- TAB 3 -->
<section id="master" class="tab">
  <table>
    <thead>
      <tr>
        <th>Stream ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Live</th>
        <th>Today</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="masterTable"></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
